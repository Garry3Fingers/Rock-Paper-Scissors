<!DOCTYPE html>
<html lang ="en">

  <head>

    <meta charset ="UTF-8">

    <title>Rock Paper Scissors</title>

    <link rel ="stylesheet" href ="css/style.css">

    <script src ="js/JavaScript.js" defer></script>

  </head>

  <body>

    <div class="header-container">
      <h1>Rock Paper Scissors</h1>
    </div>

    <div class="start-game">
    <button>Play Game</button>
    </div>

    <div class="score-dom-container"></div>

    <div class="main-container">
      
      <div class="h2-for-buttons">
        <h2>Choose a shape to throw</h2>
      </div>

      <div class="result-of-round"></div>
      
      <div class="buttons-container">
        
        <div class="shape-button">
          <img src="img/rock-icon.png" alt="Picture of Rock">
          <button>Rock</button>
        </div>
        
        <div class="shape-button">
          <img src="img/paper-icon.png" alt="Picture of Paper">
          <button>Paper</button>
        </div>
       
        <div class="shape-button">
          <img src="img/scissors-icon.png" alt="Picture of Scissors">
          <button>Scissors</button>
        </div>

      </div>

    </div>

  </body>

</html>
