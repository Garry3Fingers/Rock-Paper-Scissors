<!DOCTYPE html>
<html lang ="en">

  <head>
    <meta charset ="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel ="stylesheet" href ="css/style.css">
    <script src ="js/JavaScript.js"></script>
  </head>

  <body>
    <div class="header-container">
      <h1>Rock Paper Scissors</h1>
    </div>
    <div class="score-container"></div>
    <div class="result-of-round">
      <p></p>
    </div>
    <div class="main-container">
      <div class="h2-for-buttons">
        <h2>Choose a shape to throw</h2>
      </div>
      <div class="buttons-container">
        <div class="rock-button">
          <img src="img/rock-icon.png">
          <button>Rock</button>
        </div>
        <div class="paper-button">
          <img src="img/paper-icon.png">
          <button>Paper</button>
        </div>
        <div class="scissors-button">
          <img src="img/scissors-icon.png">
          <button>Scissors</button>
        </div>
      </div>
  </body>

</html>
